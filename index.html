<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cal</title>
</head>
<body>
   <div class="cal">

     <div class="result">
       <input type="text" class="input-box" id="screen" placeholder="0">
      </div> 

     <div class="section__one">
        <button class="button one" onclick="wipe('')">C</button>
        <button class="button" onclick="show('(')">(</button>
        <button class="button" onclick="show(')')">)</button>
        <button class="button" onclick="show('%')">%</button>
        <button class="button" onclick="show('/')">/</button>
     </div>
     <div class="section__two">
        <button class="button one" onclick="show('7')">7</button>
        <button class="button" onclick="show('8')">8</button>
        <button class="button" onclick="show('9')">9</button>
        <button class="button" onclick="show('*')">*</button>
     </div>
     <div class="section__three">
        <button class="button one" onclick="show('4')">4</button>
        <button class="button" onclick="show('5')">5</button>
        <button class="button" onclick="show('6')">6</button>
        <button class="button" onclick="show('-')">-</button>
     </div>
     <div class="section__four">
        <button class="button one" onclick="show('1')">1</button>
        <button class="button" onclick="show('2')">2</button>
        <button class="button" onclick="show('3')">3</button>
        <button class="button" onclick="show('+')">+</button>
     </div>
     <div class="section__five">
        <button class="button one" onclick="show('+/-')">+/-</button>
        <button class="button" onclick="show('0')">0</button>
        <button class="button" onclick="show('.')">.</button>
        <button class="button" onclick="calc('=')">=</button>
     </div>

    
   </div> 
   <script src="main.js"></script>
</body>
</html>
